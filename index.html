<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Cards</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      
      <div class="row">
        <div class="col-md-3 border">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Card</h2>
              <h2 class="card-subtitle">1</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3 border">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Card</h2>
              <h2 class="card-subtitle">2</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3 border">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Card</h2>
              <h2 class="card-subtitle">3</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 border">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Card</h2>
              <h2 class="card-subtitle">4</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3 border">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Card</h2>
              <h2 class="card-subtitle">5</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="row py-5 text-center">
        <button class="btn btn-primary" onclick="document.getElementById('pick-card').innerHTML = selectCard()">Buy</button>
      </div>
      <div class="row py-5">
        <div class="col-md-3 border">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Card</h2>
              <h2 id="pick-card"> </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const set = [1,2,3,4,5];
       function selectCard(){

         let pick=Math.floor(Math.random() * set.length);
          return set[pick] ;
      }
     
    </script>
  </body>
</html>
